                  data:
                    type: object
                    properties: {}
                    example: {
                      "id": 78,
                      "iso31661alpha2": FJ,
                      "iso31661alpha3": FJI,
                      "name": Fiji,
                      "continent": OC,
                      "dial": 679,
                      "iso31661numeric": 242,
                      "validfrom": null,
                      "validto": null
                    }
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bad-request'
        401:
          description: The user is not authorized to perform this request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication-error'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/not-found'

    patch:
      tags:
        - items
      summary: Patch a single data item, by ID
      operationId: patchItem
      description: |
        Request an update to the definition of an existing data item (as a partial update).

        A request can only be raised for one field of the item at a time.

        In a future version of the API, the response will include a link to the resulting `request` resource (but this isn't implemented yet).
      parameters:
        - in: path
          name: name
          schema:
            type: string
          description: The name of the entity.
          required: true
          example: country
        - in: path
          name: id
          schema:
            type: string
          description: The id of the data item to be updated.
          required: true
          example: 23
        - in: query
          name: field
          schema:
            type: string
            example: name
          required: true
          description: The field that the change is being requested for.
        - in: query
          name: newValue
          schema:
            type: string
            example: Belize
          required: true
          description: The new value being requested.
      responses:
        202:
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/request-accepted'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bad-request'
        401:
          description: The user is not authorized to perform this request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication-error'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/not-found'

security:
  - oAuthKeycloak: []

components:
  securitySchemes:
    oAuthKeycloak:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/cop-dev/protocol/openid-connect/auth
          tokenUrl: https://sso-dev.notprod.homeoffice.gov.uk/auth/realms/cop-dev/protocol/openid-connect/token
          scopes: {}

  schemas:
    item:
      type: object
      properties: {}
      example: {
        "id": 78,
        "iso31661alpha2": FJ,
        "iso31661alpha3": FJI,
        "name": Fiji,
        "continent": OC,
        "dial": 679,
        "iso31661numeric": 242,
        "validfrom": 10/03/2019,
        "validto": null
      }
    request-accepted:
      type: object
      properties:
        status:
          type: string
          example: "success"
        code:
          type: integer
          example: 202
        type:
          type: string
          example: "accepted"
        detail:
          type: string
          example: "The request has been accepted for processing, but the processing has not been completed. The request might or might not eventually be acted upon, as it might be disallowed when processing actually takes place."
    bad-request:
      type: object
      properties:
        status:
          type: string
          example: "client error"
        code:
          type: integer
          example: 400
        type:
          type: string
          example: "bad request"
        detail:
          type: string
          example: "The server cannot or will not process the request due to something that is perceived to be a client error"
    authentication-error:
      type: object
      properties:
        status:
          type: string
          example: "client error"
        code:
          type: integer
          example: 401
        type:
          type: string
          example: "unauthorized"
        detail:
          type: string
          example: "The user is not authorized to perform this request"
    not-found:
      type: object
      properties:
        status:
          type: string
          example: "client error"
        code:
          type: integer
          example: 404
        type:
          type: string
          example: "not found"
        detail:
          type: string
          example: "The origin server did not find a current representation for the target resource or is not willing to disclose that one exists"
