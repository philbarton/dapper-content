  /v1/entities/{name}:
    get:
      tags:
        - entities
      summary: Gets data items for an entity (supports pagination and filters/queries)
      operationId: getItems
      description: |
        Get the data items within a data set (supporting pagination).

        Supports query string parameters (optional) to search within the data set. To support flexibility across entity definitions the main query parameters are two arrays: keys, values. These accept comma-separated lists.
        If the number of keys and values in the request are not equal, the request will be rejected.
        
        Supports single `eq` (equal) filtering, example:
            - id=eq.3
            - city=eq.London
        
        Supports multiple `eq` (equal) filtering, example:
            - firstName=eq.Pedro&lastName=eq.Curado
            - city=eq.London&postcode=eq.SW13 9RQ
        
        Supports single and multiple `neq` (not equal) filtering, example:
            - continent=neq.AS&continent=eq.EU 
            - continent=neq.AS&continent=neq.EU
        
        Supports single `in` (in list) filtering, example:
            - name=in.(Portugal, United Kingdom)

        Not supported yet:
            - currently only un-quoted values are supported this means that using values with commas will not return any values for instance: street=in.(Flat 2, 33 Joy St, London, Flat 9, 20 Sad St, London) 


        Defaults to:

        - returning both the schema and the data items (the data items can be omitted by setting `schemaOnly=true` in the query parameters)
        - only returning ‘active’ data items (include inactive items by setting `includeInactive=true` in the query parameters).
      parameters:
        - in: path
          name: name
          schema:
            type: string
          description: The name of the entity.
          required: true
          example: country
        - in: query
          name: keys
          schema:
            type: array
            items:
              type: string
            example: [alliance, aviation]
          description: The field keys that will be searched on.
          style: form
          explode: false
        - in: query
          name: values
          schema:
            type: array
            items:
              type: string
            example: [OneWorld, true]
          description: The field values that will be searched for.
          style: form
          explode: false
        - in: query
          name: schemaOnly
          schema:
            type: boolean
            default: false
          description: Controls whether the response contains only the schema, or the schema and the data items.
        - in: query
          name: includeInactive
          schema:
            type: boolean
            default: false
          description: Controls whether inactive records should be returned as part of the result set. Defaults to only returning currently active records.
        - in: query
          name: offset
          schema:
            type: integer
            minimum: 0
            default: 0
          description: The number of items to skip before starting to collect the result set.
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 100
          description: The maximum number of items to return in the result set.
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
                  code:
                    type: integer
                    example: 200
                  entityName:
                    type: string
                    example: country
                  entityLabel:
                    type: string
                    example: Countries
                  entitySchema:
                    type: object
                    example: {
                      "description": {
                        "description": "Countries",
                        "schemalastupdated": "10/03/2019",
                        "dataversion": 1
                      },
                      "required": [
                        "id",
                        "iso31661alpha2",
                        "iso31661alpha3",
                        "name",
                        "continent",
                        "iso31661numeric"
                      ],
                      "properties": {
                        "id": {
                          "format": "integer",
                          "type": "integer",
                          "description": {
                            "label": "Identifier",
                            "description": "database unique identity record",
                            "summaryview": "false"
                          }
                        },
                        "iso31661alpha2": {
                          "maxLength": 2,
                          "format": "character varying",
                          "type": "string",
                          "description": {
                            "label": "2 digit alpha code",
                            "description": "Country 2 Character alpha code",
                            "summaryview": "true"
                          }
                        },
                        "iso31661alpha3": {
                          "maxLength": 3,
                          "format": "character varying",
                          "type": "string",
                          "description": {
                            "label": "3 digit alpha code",
                            "description": "Country 3 Character alpha code",
                            "summaryview": "true"
                          }
                        },
                        "name": {
                            "maxLength": 40,
                            "format": "character varying",
                            "type": "string",
                            "description": {
                              "label": "Country name",
                              "description": "Country name",
                              "summaryview": "true"
                            }
                        },
                        "continent": {
                          "maxLength": 2,
                          "format": "character varying",
                          "type": "string",
                          "description": {
                            "label": "Continent",
                            "description": "Countinent country is part of",
                            "summaryview": "true"
                          }
                        },
                        "dial": {
                          "maxLength": 20,
                          "format": "character varying",
                          "type": "string",
                          "description": {
                            "label": "Phone dial code",
                            "description": "Country dailing prefix",
                            "summaryview": "true"
                          }
                        },
                        "iso31661numeric": {
                          "format": "integer",
                          "type": "integer",
                          "description": {
                            "label": "3 digit numeric code",
                            "description": "Country numeric ISO code",
                            "summaryview": "true"
                          }
                        },
                        "validfrom": {
                          "format": "date",
                          "type": "string",
                          "description": {
                            "label": "Valid from date",
                            "description": "Item valid from date",
                            "summaryview": "false"
                          }
                        },
                        "validto": {
                          "format": "date",
                          "type": "string",
                          "description": {
                            "label": "Valid to date",
                            "description": "Item valid to date",
                            "summaryview": "false"
                          }
                        }
                      }
                    }
                  offset:
                    type: integer
                    example: 78
                  limit:
                    type: integer
                    example: 3
                  data:
                    type: array
                    items: {}
                    example: [
                      {
                        "id": 78,
                        "iso31661alpha2": FJ,
                        "iso31661alpha3": FJI,
                        "name": Fiji,
                        "continent": OC,
                        "dial": 679,
                        "iso31661numeric": 242,
                        "validfrom": null,
                        "validto": null
                      },
                      {
                        "id": 79,
                        "iso31661alpha2": FI,
                        "iso31661alpha3": FIN,
                        "name": Finland,
                        "continent": EU,
                        "dial": 358,
                        "iso31661numeric": 246,
                        "validfrom": null,
                        "validto": null
                      },
                      {
                        "id": 80,
                        "iso31661alpha2": FR,
                        "iso31661alpha3": FRA,
                        "name": France,
                        "continent": EU,
                        "dial": 33,
                        "iso31661numeric": 250,
                        "validfrom": null,
                        "validto": null
                      },
                    ]
          links:
            next:
              operationId: getItems
              parameters:
                entity: '$response.body#/entityName'
                offset: '$response.body#/offset'
                limit: '$response.body#/limit'
              description: |
                The `entity`, `offset` and `limit` values returned in the response can be used as the parameters in `GET /entities/{entity}?offset={offset+limit}&limit={limit}`.
            previous:
              operationId: getItems
              parameters:
                entity: '$response.body#/entityName'
                offset: '$response.body#/offset'
                limit: '$response.body#/limit'
              description: |
                The `entity`, `offset` and `limit` values returned in the response can be used as the parameters in `GET /entities/{entity}?offset={offset-limit}&limit={limit}`.
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bad-request'
        401:
          description: The user is not authorized to perform this request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication-error'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/not-found'

    patch:
      tags:
        - entities
      summary: Request an update to the schema definition of a entity
      operationId: patchEntity
      description: |
        Request updates to the definition of an existing data set (as a partial update).

        A request can only be raised for one property of the entity's schema definition at a time.

        In a future version of the API, the response will include a link to the resulting `request` resource (but this isn't implemented yet).
      parameters:
        - in: path
          name: name
          schema:
            type: string
          description: The name of the entity.
          required: true
          example: country
        - in: query
          name: field
          schema:
            type: string
            example: name
          required: true
          description: The field that the change is being requested for.
        - in: query
          name: property
          schema:
            type: string
            example: dataType
          required: true
          description: The property that the change is being requested for.
        - in: query
          name: newValue
          schema:
            type: string
            example: CHARACTER VARYING(50)
          required: true
          description: The new value being requested.
      responses:
        202:
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/request-accepted'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bad-request'
        401:
          description: The user is not authorized to perform this request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication-error'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/not-found'

    post:
      tags:
        - entities
      summary: Adds a new item to the entity
      operationId: addItemToEntity
      description: |
        Request the addition of an item to an existing data set.

        A request can only be raised for one item at a time.

        In a future version of the API, the response will include a link to the resulting `request` resource (but this isn't implemented yet).
      parameters:
        - in: path
          name: name
          schema:
            type: string
          description: The name of the entity that the item is to be added to.
          required: true
          example: country
      requestBody:
        description: The data to be used to create the new item.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/item'

      responses:
        202:
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/request-accepted'
        400:
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bad-request'
        401:
          description: The user is not authorized to perform this request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authentication-error'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/not-found'

